      <script type="text/javascript">
         predicateSettings = true;
         var exSetA = [
            {
               "prems": [],
               "conc": "∀xFx ∨ ¬∀xFx"
            },
            {
               "prems": [],
               "conc": "∀z(Pz ∨ ¬Pz)"
            },
            {
               "prems": ["∀x(Ax → Bx)", "∃xAx"],
               "conc": "∃xBx"
            },
            {
               "prems": ["∀x(Mx ↔ Nx)", "Ma ∧ ∃xRxa"],
               "conc": "∃xNx"
            },
            {
               "prems": ["∀x∀yGxy"],
               "conc": "∃xGxx"
            },
            {
               "prems": [],
               "conc": "∀xRxx → ∃x∃yRxy"
            },
            {
               "prems": [],
               "conc": "∀y∃x(Qy → Qx)"
            },
            {
               "prems": ["Na → ∀x(Mx ↔ Ma)","Ma","¬Mb"],
               "conc": "¬Na"
            },
            {
               "prems": ["∀x∀y(Gxy → Gyx)"],
               "conc": "∀x∀y(Gxy ↔ Gyx)"
            },
            {
               "prems": ["∀x(¬Mx ∨ Ljx)", "∀x(Bx → Ljx)", "∀x(Mx ∨ Bx)"],
               "conc": "∀xLjx"
            }
         ];
         var exSetB = [
            {
               "prems": ["Pa ∨ Qb", "Qb → b=c", "¬Pa"],
               "conc": "Qc"
            },
            {
               "prems": ["m=n ∨ n=o", "An"],
               "conc": "Am ∨ Ao"
            },
            {
               "prems": ["∀x x=m","Rma"],
               "conc": "∃xRxx"
            },
            {
               "prems": ["∀x∀y(Rxy → x = y)"],
               "conc": "Rab → Rba"
            },
            {
               "prems": ["¬∃x¬x=m"],
               "conc": "∀x∀y(Px → Py)"
            },
            {
               "prems": ["∃xJx","∃x¬Jx"],
               "conc": "∃x∃y¬x=y"
            },
            {
               "prems": ["∀x(x=n ↔ Mx)","∀x(Ox ∨ ¬Mx)"],
               "conc": "On"
            },
            {
               "prems": ["∃xDx","∀x(x=p ↔ Dx)"],
               "conc": "Dp"
            },
            {
               "prems": ["∃x[(Kx ∧ ∀y(Ky → x=y)) ∧ Bx]","Kd"],
               "conc": "Bd"
            },
            {
               "prems": [],
               "conc": "Pa → ∀x(Px ∨ ¬ x=a)"
            }
         ];
         
         window.onload = function() {
            exSetA.forEach( function(p) {
               var instLine = '';
               var sofar = [];
               for (var i=0; i<p.prems.length; i++) {
                  instLine += prettyStr(p.prems[i]);
                  if ((i+1) != p.prems.length) {
                     instLine += ', ';
                  }
                  sofar.push({
                     "wffstr" : p.prems[i],
                     "jstr" : "Pr"
                  });
               }
               var li = document.createElement("li");
               document.getElementById("setA").appendChild(li);
               instLine += ' ⊢ ' + prettyStr(p.conc);
               li.innerHTML = instLine;
               makeProof(li, sofar, p.conc);
            });
            exSetB.forEach( function(p) {
               var instLine = '';
               var sofar = [];
               for (var i=0; i<p.prems.length; i++) {
                  instLine += prettyStr(p.prems[i]);
                  if ((i+1) != p.prems.length) {
                     instLine += ', ';
                  }
                  sofar.push({
                     "wffstr" : p.prems[i],
                     "jstr" : "Pr"
                  });
               }
               var li = document.createElement("li");
               document.getElementById("setB").appendChild(li);
               instLine += ' ⊢ ' + prettyStr(p.conc);
               li.innerHTML = instLine;
               makeProof(li, sofar, p.conc);
            });
         }
         
         
      </script>
