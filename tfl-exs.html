      <script type="text/javascript">
         predicateSettings = false;
         var exSetA = [
            {
               "prems": ["J → ¬J"],
               "conc": "¬J"
            },
            {
               "prems": ["Q → (Q ∧ ¬Q)"],
               "conc": "¬Q"
            },
            {
               "prems": ["A → (B → C)"],
               "conc": "(A ∧ B) → C"
            },
            {
               "prems": ["K ∧ L"],
               "conc": "K ↔ L"
            },
            {
               "prems": ["(C ∧ D) ∨ E"],
               "conc": "E ∨ D"
            },
            {
               "prems": ["A↔B","B↔C"],
               "conc": "A↔C"
            },
            {
               "prems": ["¬F→G","F→H"],
               "conc": "G∨H"
            },
            {
               "prems": ["(Z∧K) ∨ (K∧M)","K→D"],
               "conc": "D"
            },
            {
               "prems": ["P∧(Q∨R)","P→¬R"],
               "conc": "Q∨E"
            },
            {
               "prems": ["S↔T"],
               "conc": "S↔(T∨S)"
            },
            {
               "prems": ["¬(P→Q)"],
               "conc": "¬Q"
            },
            {
               "prems": ["¬(P→Q)"],
               "conc": "P"
            }
         ];
         var exSetB = [
            {
               "prems": ["C → (E ∧ G)", "¬C → G"],
               "conc": "G"
            },
            {
               "prems": ["M ∧ (¬N → ¬M)"],
               "conc": "(N ∧ M) ∨ ¬M"
            },
            {
               "prems": ["(Z ∧ K) ↔ (Y ∧ M)", "D ∧ (D → M)"],
               "conc": "Y → Z"
            },
            {
               "prems": ["(W ∨ X) ∨ (Y ∨ Z)","X → Y","¬Z"],
               "conc": "W ∨ Y"
            }
         ];
         
         window.onload = function() {
            exSetA.forEach( function(p) {
               var instLine = '';
               var sofar = [];
               for (var i=0; i<p.prems.length; i++) {
                  instLine += prettyStr(p.prems[i]);
                  if ((i+1) != p.prems.length) {
                     instLine += ', ';
                  }
                  sofar.push({
                     "wffstr" : p.prems[i],
                     "jstr" : "Pr"
                  });
               }
               var li = document.createElement("li");
               document.getElementById("setA").appendChild(li);
               instLine += ' ∴ ' + prettyStr(p.conc);
               li.innerHTML = instLine;
               makeProof(li, sofar, p.conc);
            });
            exSetB.forEach( function(p) {
               var instLine = '';
               var sofar = [];
               for (var i=0; i<p.prems.length; i++) {
                  instLine += prettyStr(p.prems[i]);
                  if ((i+1) != p.prems.length) {
                     instLine += ', ';
                  }
                  sofar.push({
                     "wffstr" : p.prems[i],
                     "jstr" : "Pr"
                  });
               }
               var li = document.createElement("li");
               document.getElementById("setB").appendChild(li);
               instLine += ' ⊢ ' + prettyStr(p.conc);
               li.innerHTML = instLine;
               makeProof(li, sofar, p.conc);
            });
         }
         
         
      </script>
      <style type="text/css">
         li {
            margin-bottom: 4ex;
